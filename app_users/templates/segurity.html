{% extends 'base/body.html' %}

{% block content %}
<section class="clean-block clean-form dark" style="margin-top: 30px;min-height: 100px;margin-left: 3px;">
    <div class="container">
        <div class="block-heading">
            <h2 style="color: rgb(255,255,255);">{{title}}<br></h2>
        </div>
        <form style="max-width: 700px;color: rgb(255,255,255);" method="POST"
            action=".">
            {% csrf_token %}
            <input type="hidden" name="action" value="{{action}}">
            <div class="form-group mb-3">
                <label class="form-label">Contraseña actual</label>
                <input class="form-control" type="password" name="old_password" placeholder="Contraseña actual">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" style="margin-top: 15px;">Contraseña
                    nueva<br></label>
                <input class="form-control" type="password" name="new_password1"
                    placeholder="Contraseña nueva">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" style="margin-top: 15px;">Confirmar contraseña
                    nueva<br></label>
                <input class="form-control" type="password" name="new_password2"
                    placeholder="Confirme su nueva contraseña">
            </div>
            <div id="passwordsError-1" class="form-group mb-3" style="display: none;margin-bottom: 18px;">
            </div>
            <hr style="margin-top: 20px;margin-bottom: 20px;">
            <div class="form-group mb-3">
                <button class="btn btn-primary d-block w-100" id="submitButton-1" type="submit">
                    <i class="fas fa-save"></i>&nbsp;Guardar
                </button>
                <a class="btn btn-danger d-block w-100" role="button"  onclick="history.back()" style="margin-top: 15px;">
                    <i class="fas fa-arrow-left"></i>&nbsp;Volver
                </a>
            </div>
        </form>
    </div>
</section>
<div style="height: 270px;position: static;"></div>
{% endblock %}
