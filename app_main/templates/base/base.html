{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>enzonaBoostrap</title>
    <link rel="stylesheet" href="{% static 'lib\bootstrap-5.0.2-dist\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/css_style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/swiper-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/aos.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-with-social-media-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Ludens-Users---2-Register.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar-Right-Links-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Responsive-footer-basicfooter.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Responsive-footer.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Simple-Pure-CSS-Credit-Card-with-lighting-and-animation.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Simple-Slider-swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Simple-Slider.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/VentasPro-Login.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Wave-Flow-Animation.css' %}">
</head>

<body style="background: url(&quot;{% static 'assets/img/774369.jpg' %}&quot;) top / cover no-repeat;">
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#" style="font-size: 30px;">
            <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center swing animated me-2 bs-icon" style="background: url(&quot;{% static 'assets/img/enzona%20-%20copia.jpg' %}&quot;) center / cover no-repeat;border-style: none;border-radius: 90px;transform: perspective(0px) scale(1.88);">          
            </span>
            <span class="swing animated" style="color: #ffffff;margin-left: 10px;">Enzona</span>
        </a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" data-bss-hover-animate="pulse" href="#" style="font-size: 20px;color: #ffffff;">Términos y condiciones</a></li>
                    <li class="nav-item"><a class="nav-link" data-bss-hover-animate="pulse" href="#" style="font-size: 20px;color: #ffffff;">Contáctenos</a></li>
                </ul>
                {% if user.is_authenticated %}
                <a class="btn btn-primary ms-md-2" role="button" href="/logout" style="font-size: 20px;">Cerrar Sesión</a>
                {% else %}
                <a class="btn btn-primary ms-md-2" role="button" href="/signin" style="font-size: 20px;">Iniciar Sesión</a>
                <a class="btn btn-primary ms-md-2" role="button" href="/signup" style="font-size: 20px;">Registrarse</a> 
                {% endif %}
                
            </div>
        </div>
    </nav>
    

    {% block content %}
    {% endblock  %}
    
    <footer id="footerpad">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-8 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"></li>
                    </ul>
                    <p class="copyright text-muted text-center">@ Xetid 2023.Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/aos.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/Simple-Slider-swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/Simple-Slider.js' %}"></script>
</body>

</html>
