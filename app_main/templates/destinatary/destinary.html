{% extends 'base/body.html' %}

{% block content %}
<div class="row justify-content-center" style="padding-top: 40px;padding-right: 20px;padding-bottom: 20px;">
    <div class="col-xl-10 col-xxl-9">
        <div class="card shadow" style="background: rgb(255, 255, 255);border-radius: 10px;">
            <div class="card-header d-flex justify-content-center align-items-center flex-wrap justify-content-sm-between gap-3">
                <h5 class="display-6 text-nowrap text-capitalize mb-0">Mis Destinatarios</h5>
                <div>
                    <div><button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"> Añadir&nbsp;</button></div>
                    <div class="modal fade" role="dialog" tabindex="-1" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background: rgba(255,255,255,0);">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header" style="background: #4a7cc6;">
                                    <h1 class="fs-5 modal-title" id="exampleModalLabel-1">Nuevo Destinatario</h1><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="text-start" id="form-login-2">
                                        <div class="mb-3"><label class="form-label rubberBand animated" id="lbl-usuario-2" for="name" style="font-size: 20px;">Nombre</label><input class="form-control" type="text" id="nombre" name="name" style="background: rgba(255,255,255,0.79);" required=""></div>
                                        <div class="mb-3"><label class="form-label rubberBand animated" id="lbl-password-2" for="associated_card" style="font-size: 20px;">Tarjeta</label><input class="form-control" type="password" id="numero" name="associated_card" style="background: rgba(255,255,255,0.79);" required="" minlength="16" maxlength="16"></div>
                                    </form>
                                </div>
                                <div class="modal-footer"><button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button><button class="btn btn-success" id="Guardar" type="submit">Aceptar</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Nombre</th>
                                <th>Tarjeta Bancaria</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-truncate" style="max-width: 200px;">1</td>
                                <td class="text-truncate" style="max-width: 200px;">Jmeno Prijmení</td>
                                <td class="text-truncate" style="max-width: 200px;">1234567890123456</td>
                                <td class="text-center">
                                    <div class="btn-group" role="group" id="botones"><button class="btn btn-warning" type="button"><i class="material-icons">edit</i></button><button class="btn btn-danger" type="button"><i class="material-icons">delete</i></button></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>
<div style="height: 350px;position: static;"></div>

{% endblock  %}
