{% extends 'base/body.html' %}
{% load static %}
{% block content %}
<section class="register-photo" style="background: rgba(251,251,251,0);">
    <div class="form-container" style="margin-top: 40px;backdrop-filter: blur(0px) grayscale(0%);-webkit-backdrop-filter: blur(0px) grayscale(0%);border-radius: 20px;box-shadow: 10px 10px 20px 0px rgb(12,13,14);">
        <div class="image-holder" style="background: url(&quot;{% static 'img/puercoregisro.jpg' %} &quot;) center / cover no-repeat;"></div>
        <form method="post" action="afterRegister.html" style="height: 525px;">
            <h2 class="text-center"><strong>Crea una cuenta</strong>.</h2>
            <div><input class="form-control" type="text" name="email" placeholder="Usuario" style="margin-bottom: 10px;"></div>
            <div><input class="form-control" type="text" name="CI" placeholder="Carnet de Identidad"></div>
            <div class="form-group mb-3"><input class="form-control" type="tel" name="email" placeholder="Teléfono" style="margin-top: 10px;"></div>


            <div class="form-group mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Contraseña" onchange="changePassword()" style="margin-top: 10px;"></div>
            <div class="form-group mb-3"><input class="form-control" type="password" id="confirmPassword" name="password-repeat" placeholder="Repetir contraseña" onchange="changePassword()" style="margin-top: 10px;"></div>
            <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size: 13px;"></span></div>
            <div class="form-group mb-3">
                <div class="form-check" style="margin-top: 10px;"><label class="form-check-label"><input class="form-check-input" type="checkbox" data-bss-hover-animate="rubberBand">Estoy de acuerdo con los términos y condiciones.</label></div>
            </div>
            <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" id="submitButton" type="submit" style="color: rgb(255,255,255);background-color: #00b5a8;box-shadow: 1px 1px 6px 0px rgba(0,0,0,0.81);">Crear cuenta</button></div><a class="already" href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </form>
    </div>
</section>
{% endblock  %}
