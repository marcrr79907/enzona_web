{% extends 'base/body.html' %}

{% block content %}
<section class="clean-block clean-form dark" style="margin-top: 30px;min-height: 100px;margin-left: 3px;">
    <div class="container">
        <div class="block-heading">
            <h2 style="color: rgb(255,255,255);">Cambio de contraseña<br></h2>
        </div>
        <form style="max-width: 700px;color: rgb(255,255,255);" enctype="multipart/form-data" method="post" role="form" action="profile.html">
            <div class="form-group mb-3"><label class="form-label">Contraseña actual</label><input class="form-control" type="password" name="oldPassword" placeholder="Contraseña actual"></div>


            <div class="form-group mb-3"><label class="form-label" style="margin-top: 15px;">Contraseña nueva<br></label><input class="form-control" type="password" id="password-1" name="password" placeholder="Contraseña nueva" onchange="changePassword()"></div>
            <div class="form-group mb-3"><label class="form-label" style="margin-top: 15px;">Confirmar contraseña nueva<br></label><input class="form-control" type="password" id="confirmPassword-1" placeholder="Confirme su nueva contraseña" onchange="changePassword()"></div>
            <div id="passwordsError-1" class="form-group mb-3" style="display: none;margin-bottom: 18px;"><span id="errorMessage-1" class="text-danger" style="font-size: 15px;">Text</span></div>
            <hr style="margin-top: 20px;margin-bottom: 20px;">
            <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton-1" type="submit"><i class="fas fa-save"></i>&nbsp;Guardar</button><a class="btn btn-danger d-block w-100" role="button" href="profile.html" style="margin-top: 15px;"><i class="fas fa-arrow-left"></i>&nbsp;Volver</a></div>
        </form>
    </div>
</section>
<div style="height: 270px;position: static;"></div>
{% endblock  %}
